<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Pesquisa de estilo</title>	
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de estilo</h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/estilos/novo}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo Estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${estiloFilter}">
		
			<brewer:message/>
		
			<div class="row">
				<div class="col-sm-8 form-group">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" th:field="*{nome}">
				</div>
				<div class="col-sm-4 form-group">
					<label for="codigo" class="control-label">Codigo</label>
					<input type="text" id="codigo" class="form-control" th:field="*{codigo}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-primary"> Pesquisar</button>
				</div>
			</div>
		</form>	
		
		<div class="table-responsive bw-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo text-center">C&oacute;digo</th>
						<th>
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-col-acoes">A&ccedil;&otilde;es</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td class= "text-center" th:text="${estilo.codigo}"></td>
						<td class="text-left" th:text="${estilo.nome}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" title="Editar">
								<i class="glyphicon glyphicon-pencil text-primary"></i>
							</a>
							<a class="btn btn-link btn-xs " title="Excluir">
								<i class="glyphicon glyphicon-remove text-danger"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhum Estilo encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<brewer:pagination page="${pagina}"/>
				
	</div>
</section>

<th:block layout:fragment="javascript-extra">	
</th:block>

</body>
</html>
