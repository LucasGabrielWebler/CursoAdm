<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Cadastro de cerveja</title>	
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class ="row">
				<div class= "col-sm-10">
						<h1>Cadastro de cerveja</h1>
				</div>
					<div class = "col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/cervejas}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Lista cervejas</span>
							</a>
						</div>
					</div>
			</div>

		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cerveja}" th:action="@{/cervejas/nova}">
		
			<brewer:message/>
		
			<div class="row">
				<div class="col-sm-2 form-group bw-required" brewer:classforerror="sku">
					<label for="sku" class="control-label">SKU</label>
					<input type="text" id="sku" class="form-control" th:field="*{sku}">
				</div>
				<div class="col-sm-10 form-group bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" th:field="*{nome}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 form-group bw-required" brewer:classforerror="descricao">
					<label for="descricao" class="control-label">Descri&ccedil;&atilde;o</label>
					<textarea id="descricao" class="form-control" rows="3" th:field="*{descricao}"></textarea>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 form-group">
					<label for="estilo" class="control-label">Estilo</label>
					<select id="estilo" class="form-control" th:field="*{estilo}">
						<option value="">Selecione um Estilo</option>
						<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
					</select>
				</div>
				<div class="col-sm-3 form-group">
					<label for="sabor" class="control-label">Sabor</label>
					<select id="sabor" class="form-control" th:field="*{sabor}">
						<option value="">Selecione um Sabor</option>
						<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
					</select>
				</div>
				<div class="col-sm-3 form-group">
					<label for="teorAlcoolico" class="control-label">Teor Alcoolico</label>
					<div class="input-group">
						<div class="input-group-addon">%</div>
						<input type="text" id="teorAlcoolico" class="form-control js-decimal" th:field="*{teorAlcoolico}">
					</div>
				</div>	
				<div class="col-sm-3 form-group">
					<label for="origem" class="control-label">Origem</label>
					<select id="origem" class="form-control" th:field="*{origem}">
						<option th:each="origem : ${origens}" th:value="${origem}" th:text="${origem.descricao}"></option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 form-group bw-required" brewer:classforerror="valor">
					<label for="valor" class="control-label">Valor</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input type="text" id="valor" class="form-control js-decimal" th:field="*{valor}">
					</div>
				</div>
				<div class="col-sm-3 form-group">
					<label for="comissao" class="control-label">Comiss&atilde;o</label>
					<div class="input-group">
						<div class="input-group-addon">%</div>
						<input type="text" id="comissao" class="form-control js-decimal" th:field="*{comissao}">
					</div>					
				</div>
				<div class="col-sm-3 form-group bw-required" brewer:classforerror="quantidadeEstoque">
					<label for="estoque" class="control-label">Estoque</label>
					<div class="input-group">
						<div class="input-group-addon">UN</div>
						<input type="text" id="estoque" class="form-control js-plain" th:field="*{quantidadeEstoque}">					
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-primary"> Salvar</button>
				</div>
			</div>
		</form>			
	</div>
</section>

<th:block layout:fragment="javascript-extra">	
</th:block>

</body>
</html>
