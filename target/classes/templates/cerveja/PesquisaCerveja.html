<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Pesquisa de cerveja</title>	
</head>
<body>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class ="row">
				<div class= "col-sm-10">
					<h1>Pesquisa de cerveja</h1>
				</div>
					<div class = "col-sm-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/cervejas/nova}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Nova cerveja</span>
							</a>
						</div>
					</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${cervejaFilter}">
		
			<brewer:message/>
		
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="sku" class="control-label">SKU</label>
					<input type="text" id="sku" class="form-control" th:field="*{sku}">
				</div>
				<div class="col-sm-8 form-group">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" th:field="*{nome}">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-4 form-group">
					<label for="estilo" class="control-label">Estilo</label>
					<select id="estilo" class="form-control" th:field="*{estilo}">
						<option value="">Selecione um Estilo</option>
						<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}" th:text="${estilo.nome}"></option>
					</select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="sabor" class="control-label">Sabor</label>
					<select id="sabor" class="form-control" th:field="*{sabor}">
						<option value="">Selecione um Sabor</option>
						<option th:each="sabor : ${sabores}" th:value="${sabor}" th:text="${sabor.descricao}"></option>
					</select>
				</div>
				<div class="col-sm-4 form-group">
					<label for="origem" class="control-label">Origem</label>
					<select id="origem" class="form-control" th:field="*{origem}">
						<option th:each="origem : ${origens}" th:value="${origem}" th:text="${origem.descricao}"></option>
					</select>
				</div>					
			</div>
				
			<div class="row">	
				<div class="col-sm-6 form-group">
					<label for="valor" class="control-label">Valor unit&aacute;rio</label>
					<div class="form-inline">
						<input type="text" class="form-control  aw-form-control-inline-sm  js-decimal" id="valorDe" th:field="*{valorDe}"/>
						<label for="valorAte" class="aw-form-label-between">at&eacute;</label>
						<input type="text" class="form-control  aw-form-control-inline-sm  js-decimal" id="valorAte" th:field="*{valorAte}"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-primary"> Pesquisar</button>
				</div>
			</div>
		</form>	
		
		<div class="table-responsive bw-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="table-cervejas-col-sku">
							<brewer:order page="${pagina}" field="sku" text="SKU"/>
						</th>
						<th class="table-cervejas-col-nome">
							<brewer:order page="${pagina}" field="nome" text="Nome"/>
						</th>
						<th class="table-cervejas-col-estilo">Estilo</th>
						<th class="table-cervejas-col-origem">Origem</th>
						<th class="table-cervejas-col-valor">
							<brewer:order page="${pagina}" field="valor" text="Valor"/>
						</th>
						<th class="table-cervejas-col-acoes">A&ccedil;&otilde;es</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="cerveja : ${pagina.conteudo}">
						<td class="text-center" th:text="${cerveja.sku}">AA1234</td>
						<td th:text="${cerveja.nome}">Cerveja Stella</td>
						<td class="text-center" th:text="${cerveja.estilo.nome}">Lager</td>
						<td class="text-center" th:text="${cerveja.origem.descricao}">Internacional</td>
						<td class="text-center">
							[[${{cerveja.valor}}]]
						</td>
						<td class="text-center">
						</td>
					</tr>
					<tr th:if="${pagina.vazia}">
						<td colspan="7">Nenhuma cerveja encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<brewer:pagination page="${pagina}"/>
				
	</div>
</section>

<th:block layout:fragment="javascript-extra">	
</th:block>

</body>
</html>
